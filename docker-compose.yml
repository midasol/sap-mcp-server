version: '3.8'

services:
  sap-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        VERSION: ${VERSION:-0.1.0}
        VCS_REF: ${VCS_REF:-$(git rev-parse --short HEAD)}
    container_name: sap-mcp-server
    ports:
      - "8000:8000"
    environment:
      # SAP Configuration
      - SAP_HOST=${SAP_HOST}
      - SAP_PORT=${SAP_PORT:-44300}
      - SAP_CLIENT=${SAP_CLIENT:-100}
      - SAP_USERNAME=${SAP_USERNAME}
      - SAP_PASSWORD=${SAP_PASSWORD}
      - SAP_VERIFY_SSL=${SAP_VERIFY_SSL:-true}
      
      # MCP Server Configuration
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - MCP_DEBUG=${MCP_DEBUG:-false}
      
      # Security Configuration
      - SECURITY_SESSION_TIMEOUT=${SECURITY_SESSION_TIMEOUT:-3600}
      - SECURITY_RATE_LIMIT_PER_MINUTE=${SECURITY_RATE_LIMIT_PER_MINUTE:-60}
    volumes:
      # Mount logs directory for persistence
      - ./logs:/app/logs
      # Mount config directory for custom configurations
      - ./config:/app/config:ro
    networks:
      - sap-mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # Optional: Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: sap-mcp-prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - sap-mcp-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: sap-mcp-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - sap-mcp-network
    restart: unless-stopped
    profiles:
      - monitoring
    depends_on:
      - prometheus

networks:
  sap-mcp-network:
    driver: bridge

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local